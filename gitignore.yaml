filetype: gitignore

detect:
  filename: "\\.gitignore$"

rules:
  - preproc: "\\[.*\\]"
  - symbol.operator: "\\*|\\!|\\?|\\~"
  - symbol.brackets: "\\[|\\]|\\/"

  # Most ignore lists don't support inline comments
  # See: https://github.com/Alhadis/language-etc/commit/54946457dc032cd520e5d7a24c626119281162eb
  - comment.line:
      start: "^[[:space:]]?#"
      end: "$"
      rules: []

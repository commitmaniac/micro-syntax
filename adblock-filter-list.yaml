filetype: adblock-filter-list

# Only detect header, despite text files as clear extension standard
detect:
  header: "^(\\[.*\\]|\\!).*$"

rules:
  - identifier: "^([^\\#]*)\\#"
  - preproc: "\\#|\\@|\\|"
  - symbol.operator: "\\>"
  - symbol.brackets: "[()]"
  - constant.string:
      start: "\""
      end: "\""
      skip: "\\\\."
      rules: []

  # Most filter lists don't support inline comments
  - comment.line:
      start: "^\\!"
      end: "$"
      rules: []
